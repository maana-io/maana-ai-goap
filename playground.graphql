# Write your query or mutation here
query info {
  info {
    id
    name
  }
}

query plan {
  plan(
    scenario: {
      id: "taxi-v3"
      goal: [{ id: "IS_DONE", val: true }]
      state: [
        { id: "AT_PICKUP_LOCATION", val: false }
        { id: "AT_DROPOFF_LOCATION", val: false }
        { id: "WITH_PASSENGER", val: false }
        { id: "IS_DONE", val: false }
      ]
      actions: [
        {
          id: "MOVE_TO_PICKUP_LOCATION"
          pre: [
            { id: "AT_PICKUP_LOCATION", val: false }
            { id: "WITH_PASSENGER", val: false }
          ]
          post: [{ id: "AT_PICKUP_LOCATION", val: true }]
        }
        {
          id: "PICKUP"
          pre: [
            { id: "AT_PICKUP_LOCATION", val: true }
            { id: "WITH_PASSENGER", val: false }
          ]
          post: [
            { id: "AT_PICKUP_LOCATION", val: false }
            { id: "WITH_PASSENGER", val: true }
          ]
        }
        {
          id: "MOVE_TO_DROPOFF_LOCATION"
          pre: [
            { id: "AT_DROPOFF_LOCATION", val: false }
            { id: "WITH_PASSENGER", val: true }
          ]
          post: [{ id: "AT_DROPOFF_LOCATION", val: true }]
        }
        {
          id: "DROPOFF"
          pre: [
            { id: "AT_DROPOFF_LOCATION", val: true }
            { id: "WITH_PASSENGER", val: true }
          ]
          post: [{ id: "IS_DONE", val: true }]
        }
      ]
    }
  ) {
    id
  }
}
